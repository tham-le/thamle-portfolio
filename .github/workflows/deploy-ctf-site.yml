name: Deploy CTF Site (Simpler Version)

on:
  push:
    branches: [ main ]
    paths:
      - 'ctf_site/**'
  workflow_dispatch:
  repository_dispatch:
    types: [new-writeup]

permissions:
  contents: read

jobs:
  deploy-ctf-site:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Verify writeups exist and copy to CTF site
      run: |
        echo "ğŸ” Checking for writeups..."
        
        # Check if source directory exists
        if [ ! -d "ctf_app/assets/writeups" ]; then
          echo "âŒ Source directory ctf_app/assets/writeups does not exist"
          exit 1
        fi
        
        # Count writeups
        writeup_count=$(find ctf_app/assets/writeups -name "*.md" -not -name "README.md" -not -name "index.md" -not -name "ctf-writeup-format.md" | wc -l)
        echo "ğŸ“„ Found $writeup_count writeup files"
        
        if [ "$writeup_count" -eq 0 ]; then
          echo "âš ï¸ No writeup files found to deploy"
          exit 1
        fi
        
        # Create target directory
        mkdir -p ctf_site/assets/writeups
        
        # Copy writeups
        echo "ğŸ“ Copying writeups from ctf_app to ctf_site"
        cp -r ctf_app/assets/writeups/* ctf_site/assets/writeups/
        
        # Verify copy was successful
        copied_count=$(find ctf_site/assets/writeups -name "*.md" -not -name "README.md" -not -name "index.md" -not -name "ctf-writeup-format.md" | wc -l)
        echo "âœ… Successfully copied $copied_count writeup files"
        
        if [ "$copied_count" -ne "$writeup_count" ]; then
          echo "âŒ Copy verification failed: expected $writeup_count, got $copied_count"
          exit 1
        fi
        
        # List CTF events
        echo "ğŸ† CTF Events found:"
        for dir in ctf_site/assets/writeups/*/; do
          if [ -d "$dir" ]; then
            event_name=$(basename "$dir")
            event_writeups=$(find "$dir" -name "*.md" -not -name "README.md" | wc -l)
            echo "  - $event_name ($event_writeups writeups)"
          fi
        done
        
    - name: Validate CTF site structure
      run: |
        echo "ğŸ” Validating CTF site structure..."
        
        # Check if index.html exists
        if [ ! -f "ctf_site/index.html" ]; then
          echo "âŒ ctf_site/index.html not found"
          exit 1
        fi
        
        # Check if writeups directory exists
        if [ ! -d "ctf_site/assets/writeups" ]; then
          echo "âŒ ctf_site/assets/writeups directory not found"
          exit 1
        fi
        
        # Check if main index exists
        if [ ! -f "ctf_site/assets/writeups/index.md" ]; then
          echo "âŒ Main writeups index not found"
          exit 1
        fi
        
        echo "âœ… CTF site structure validation passed"
        
    - name: Install Firebase CLI
      run: |
        echo "ğŸ“¦ Installing Firebase CLI..."
        npm install -g firebase-tools
        firebase --version
        
    - name: Validate Firebase configuration
      run: |
        echo "ğŸ” Validating Firebase configuration..."
        
        # Check if firebase.json exists
        if [ ! -f "firebase.json" ]; then
          echo "âŒ firebase.json not found"
          exit 1
        fi
        
        # Check if .firebaserc exists
        if [ ! -f ".firebaserc" ]; then
          echo "âŒ .firebaserc not found"
          exit 1
        fi
        
        # Validate Firebase token is set
        if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
          echo "âŒ FIREBASE_TOKEN secret is not set"
          exit 1
        fi
        
        echo "âœ… Firebase configuration validation passed"
        
    - name: Deploy to Firebase
      run: |
        echo "ğŸš€ Deploying CTF site to Firebase..."
        
        # Set Firebase token
        export FIREBASE_TOKEN="${{ secrets.FIREBASE_TOKEN }}"
        
        # Deploy with detailed logging
        firebase deploy --only hosting:ctf --token "$FIREBASE_TOKEN" --non-interactive --debug
        
        if [ $? -eq 0 ]; then
          echo "âœ… Deployment successful!"
          echo "ğŸŒ CTF site is live at: https://ctf.thamle.live"
        else
          echo "âŒ Deployment failed"
          exit 1
        fi
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Post-deployment verification
      run: |
        echo "ğŸ” Post-deployment verification..."
        
        # Wait a moment for deployment to propagate
        sleep 10
        
        # Try to curl the deployed site (basic check)
        if command -v curl >/dev/null 2>&1; then
          echo "ğŸ“¡ Testing deployed site connectivity..."
          if curl -f -s -o /dev/null "https://ctf.thamle.live"; then
            echo "âœ… Site is accessible"
          else
            echo "âš ï¸ Site accessibility check failed (this might be normal for new deployments)"
          fi
        fi
        
        echo "ğŸ‰ Deployment workflow completed successfully!"
